<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes,viewport-fit=cover">
    <title>臻美Chat(私聊版)</title>
    <link rel="stylesheet" href="public/css/css_zsy.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="public/css/index.css">
    <script type="text/javascript" src="public/js/viewport.js"></script>
    <script type="text/javascript" src="public/js/sweetalert.min.js"></script>
</head>
<body>
<!-- 顶部 -->
    <div class="title">
        <div class="ovf"> <p class="cd"><span>1</span><img src="http://106.13.131.245/data/cd.png" alt=""></p> <p class="tit">臻美Chat</p> <p>null</p> </div>
    </div>
    <div class="bg">
        <img src="http://106.13.131.245/data/icon.png" alt="" >
    </div>
<!-- 初始页面 -->
    <div class="init ovf"> <div id="reg">注&nbsp;册</div> <div id="log">登&nbsp;录</div> </div>
<!-- 注册 -->
    <div class="register">
        <input type="text" class="innt" id="re" placeholder="请输入您的用户名" maxlength="6" autofocus="autofocus">
        <input type="password" name=""  class="innt" id="passr" placeholder="请输入您的密码" maxlength="6" autofocus="autofocus">
        <div><button id="register_b" class="btnn">注&nbsp;册</button></div>
    </div>
<!-- 登录 -->
    <div class="login">
        <input type="text" class="innt" id="lo" placeholder="请输入您的用户名" maxlength="6" autofocus="autofocus">
         <input type="password" name=""  class="innt" id="passl" placeholder="请输入您的密码" maxlength="6" autofocus="autofocus">
        <div><button id="login_b" class="btnn">登&nbsp;录</button></div>
    </div>
<!-- 聊天界面 -->
    <div class="chat_b"><div class="chatbox"> <div id="chat"></div> </div> </div> 
<!-- 输入框 -->
    <div class="box"> <div><input id="text" autofocus="autofocus"></div> <div> <p id="btn">发送</p> </div> </div>
<!-- 侧栏 -->
    <ul class="fix"></ul>
</body>
<script type="text/javascript" src="public/js/socket.io.min.js"></script>
<script type="text/javascript" src="public/js/index.js"></script>
</html>
